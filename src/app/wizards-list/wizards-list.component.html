<div class="hero-section">
    <div class="card-grid">
        <h2 class="text-light"> {{ message}}</h2>
        @for (wizard of wizards; track $index) {
            <a class="card" href="#">
            <div class="card__background" [ngStyle]="{
                'background-image': 'url(' + wizard.image + ')'
              }"></div>
            <div class="card__content">
                <p class="card__category"> {{wizard.ancestry}}
                </p>
               
                <h4 class="card__heading">{{wizard.name}}</h4>
                <h6 class="card__heading">{{wizard.house}}</h6>
                <h3 class="card__heading">{{ wizard.patronus}}</h3>
            </div>
        </a>
        }


        <div>
